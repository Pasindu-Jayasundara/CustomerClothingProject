<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Body</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        width: "100%";
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .ShapeBodyImages {
        width: 150px;
        height: auto;
        margin-left: 10px;
        margin-right: 10px;
      }
      .shpaeButton {
        width: 150px;
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="mb-5">
        <h1 style="font-family: cursive;">Body Shape</h1>
    </div>
    <div>
      <img
        src="NewShirtModel/BodyShapes/triangle.jpg"
        class="ShapeBodyImages"
      />
      <img
        src="NewShirtModel/BodyShapes/rectangle.jpg"
        class="ShapeBodyImages"
      />
      <img
        src="NewShirtModel/BodyShapes/inverted-triangle.jpg"
        class="ShapeBodyImages"
      />
      <img
        src="NewShirtModel/BodyShapes/dontknow.jpg"
        class="ShapeBodyImages"
      />
    </div>
    <div class="mt-5">
      <button
        class="btn btn-outline-dark shpaeButton"
        onclick="chooseBodyShape('Triangle');"
        id="Triangle"
      >
        Triangle
      </button>
      <button
        class="btn btn-outline-dark shpaeButton"
        onclick="chooseBodyShape('rectangle');"
        id="rectangle"
      >
        rectangle
      </button>
      <button
        class="btn btn-outline-dark shpaeButton"
        onclick="chooseBodyShape('inverted');"
        id="inverted"
      >
        inverted
      </button>
      <button
        class="btn btn-outline-dark shpaeButton"
        onclick="chooseBodyShape('dontknow');"
        id="dontknow"
      >
        ?
      </button>
    </div>

    <div class="col-7 mt-5 d-grid">
        <button class="btn btn-dark" onclick="next3Page()">Next</button>
    </div>

    </div>
    <script src="js/details.js"></script>
  </body>
</html>
