<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Body</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        width: "100%";
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .ShapeBodyImages {
        width: 150px;
        height: auto;
        margin-left: 10px;
        margin-right: 10px;
      }
      .shpaeButton {
        width: 100px;
        height: 50px;
        margin-left: 5px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="mb-5">
      <h1 style="font-family: cursive">Shirt Collar Size</h1>
    </div>
    <div>
      <div class="mt-5">
        <div class="row mb-3">
          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('13s');"
            id="13s"
          >
            13
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('13/2s');"
            id="13/2s"
          >
            13/2
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('14s');"
            id="14s"
          >
            14
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('14/2s');"
            id="14/2s"
          >
            14/2
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('15s');"
            id="15s"
          >
            15
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('15/2s');"
            id="15/2s"
          >
            15/2
          </button>
        </div>
        <div class="row mb-4">
          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('16s');"
            id="16s"
          >
            16
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('16/2s');"
            id="16/2s"
          >
            16/2
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('17s');"
            id="17s"
          >
            17
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('17/2s');"
            id="17/2s"
          >
            17/2
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('18s');"
            id="18s"
          >
            18
          </button>

          <button
            class="btn btn-outline-dark shpaeButton"
            onclick="chooseCollarSize('18/2s');"
            id="18/2s"
          >
            18/2
          </button>
        </div>
      </div>

      <div class="col-7 mt-5 d-grid">
        <button class="btn btn-dark" onclick="next5Page();">Next</button>
      </div>
    </div>
    <script src="js/details.js"></script>
  </body>
</html>
